<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Responsive Table</title>

		<link rel="stylesheet" type="text/css" href="../dist/responsive-tables.min.css" />
		<style type="text/css">
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			padding: .5em 2em;
		}
		th,
		td {
			text-align: left;
			padding: .25em 1em .25em 0;
			vertical-align: top;
		}
		th:last-child,
		td:last-child {
			padding-right: 0;
		}
		</style>
	</head>
	<body>
		<section id="demo">
			<h1>Responsive Tables</h1>
	
			<table>
				<tr>
					<th>Movie</th>
					<th>Genre</th>
					<th>Year</th>
					<th>IMDB rating</th>
				</tr>
				<tr>
					<td>La La Land</td>
					<td>Comedy, Drama, Music</td>
					<td>2016</td>
					<td>8,2</td>
				</tr>
				<tr>
					<td>Gangster Squad</td>
					<td>Action, Crime, Drama</td>
					<td>2013</td>
					<td>6,7</td>
				</tr>
				<tr>
					<td>12 Angry Men</td>
					<td>Crime, Drama</td>
					<td>1957</td>
					<td>8,9</td>
				</tr>
				<tr>
					<td>Fight Club</td>
					<td>Drama</td>
					<td>1999</td>
					<td>8,8</td>
				</tr>
				<tr>
					<td>Whiplash</td>
					<td>Drama, Music</td>
					<td>2014</td>
					<td>8,5</td>
				</tr>
			</table>
	
			<p>&larr; Resize the window to see the effect &rarr;</p>
		</section>

		<script type="text/javascript" src="../dist/responsive-tables.min.js"></script>
		<script>ResponsiveTables.applyTo(document.querySelectorAll('table'))</script>
	</body>
</html>
